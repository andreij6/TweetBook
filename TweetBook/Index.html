<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tweetBook">
<head>
    <title></title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Styles.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" id="Brand" href="#">Brand</a>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>
        </div>
    </nav>

    <section class="col-md-12" ng-controller="IndexCtrl">
        <header class="col-md-12">
            
                <h3 id="UserName" class="col-md-3">{{profile.name}}</h3>

                <ul class="taskList pull-right">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/Photos">Photos</a></li>
                    <li><a href="#/Likes">Likes</a></li>
                </ul>
          
        </header>

        <article class="col-md-2">
            .
            <div class="col-md-12 affix">
                
                <img ng-src="{{profile.pictureUrl}}" />

                
                <aside class="bio">
                    <p class="label">
                        Lives in
                    </p>
                    <p>
                        {{profile.lives}}
                    </p>
                    <p class="label"> Born </p>
                    <p> {{profile.born}} </p>

                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">TWEET</button>
                </aside><hr />

                <aside class="stats">

                    <p>Friends<span class="badge">{{friends.length}}</span></p>
                    <p>Likes<span class="badge">{{profile.likes.length}}</span></p>
                    <p class="logoInfo"> TweetBook </p>
                </aside>
            </div>
        </article>

        <ng-view>

        </ng-view>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Whats on Your Mind?</h4>
                    </div>
                    <div class="modal-body">
                        <textarea class="form-control" rows="5" ng-model="message" id="messageIn"></textarea><br/><br/>
                        <input type="text" class="form-control" placeholder="Image Url..." ng-model="image" id="imageIn"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
                        <button type="button" class="btn btn-primary" ng-click="tweetIt({message: message, image: image})" data-dismiss="modal">Tweet it!!</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.firebase.com/js/client/1.0.11/firebase.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/jquery-1.9.0.min.js"></script>
    <script src="Scripts/_app.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Factories/IWarehouse.js"></script>
    <script src="Scripts/Factories/IMessage.js"></script>
    <script src="Scripts/Factories/IFriend.js"></script>
    <script src="Scripts/Factories/IPhoto.js"></script>
    <script src="Scripts/Controllers/HomeCtrl.js"></script>
    <script src="Scripts/Controllers/IndexCtrl.js"></script>
    <script src="Scripts/Controllers/LikesCtrl.js"></script>
    <script src="Scripts/Controllers/PhotoCtrl.js"></script>
</body>
</html>
